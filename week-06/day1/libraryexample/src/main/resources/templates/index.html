<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<div>
  <div th:each="book : ${books}">
    <h1 th:text="|${book.author}  ${book.getTitle()} ( ${book.releaseYear} ) idNum ${book.getId()}|"></h1>

  </div>
</div>

</body>

</html>
