<!DOCTYPE html>
<html lang="en" xmlns:for="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AddBook</title>
</head>
<body>

<h1>My Library</h1>

<div>
  <form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
    <label for:title>title: </label>
    <input type="text" name="title" id="title" th:field="*{title}" required>

    <label for:author>author:</label>
    <input type="text" name="author" id="author" th:field="*{author}" required>

    <label for:author> release year: </label>
    <input type="text" name="year" id="year" th:field="*{releaseYear}" required>

    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
