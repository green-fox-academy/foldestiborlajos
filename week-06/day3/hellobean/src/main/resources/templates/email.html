<!DOCTYPE html>
<html lang="en">
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Is It An Email?</title>
</head>
<body>
<div th:switch="${emailValid}">
<p th:case="${true}" style="color: green" th:text="|${inputEmail} is a valid address|"></p>
<p th:case="${false}" style="color: brown" th:text="|${inputEmail}is not a valid address|"></p>
</div>
</body>
</html>
